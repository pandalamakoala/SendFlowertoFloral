    <style>
        /* --- GENEL AYARLAR --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;

            overflow: hidden; color: #555;

        /* Arka Plan Efektleri */
        .bg-butterfly {
            position: absolute; font-size: 24px; opacity: 0.6; 
            pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 25s linear infinite;
        }
        .sparkle {
            position: absolute; width: 4px; height: 4px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 0;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes flutter {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(60px,-60px) rotate(15deg); }
            50% { transform: translate(0,-120px) rotate(-15deg) scaleX(-1); }
            75% { transform: translate(-60px,-60px) rotate(15deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }

        /* --- KONTROL PANELƒ∞ --- */

            border: 1px solid rgba(255,255,255,0.9);

            text-align: center; z-index: 1000;
            transition: all 0.5s ease;
            max-height: 80vh; overflow-y: auto; overflow-x: hidden; display: block;
        }

        #creatorPanel::-webkit-scrollbar-thumb { background-color: #ff80ab; border-radius: 10px; }

        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 32px; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
        
        input, select, textarea {

            border-radius: 10px; border: 1px solid #f8bbd0;
            background: #fff; outline: none;
            font-family: inherit; box-sizing: border-box; font-size: 14px;
            transition: border 0.3s;

        .select-label {
            font-size: 13px; font-weight: bold; color: #ad1457; 
            text-align: left; margin-top: 8px; margin-bottom: -2px; margin-left: 5px;
        }
        optgroup { color: #ad1457; font-weight: bold; }

        .ai-assistant {

        .bouquet-wrapper {
            position: relative; width: 300px; height: 450px;

            animation: gentleFloat 4s ease-in-out infinite;

        .paper-back {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;

            border-top: 340px solid #ce93d8; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            z-index: 5;

        .gift-cluster {
            position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%);
            width: 280px; height: 220px; z-index: 10; pointer-events: none;
        }
        
        .gift-item {
            position: absolute; font-size: 50px; line-height: 0.7;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .swaying-emoji {
            display: inline-block;
            animation: romanticSway 3s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }
        @keyframes romanticSway {
            0% { transform: rotate(-5deg) translateY(0px); }
            100% { transform: rotate(5deg) translateY(-3px); }

        .paper-front {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 130px solid transparent; border-right: 130px solid transparent;
            border-top: 240px solid #f3e5f5; z-index: 15;
        }
        /* Alttaki pembe yuvarlak kaldƒ±rƒ±ldƒ± (::after) */
        
        /* ETKƒ∞LE≈ûƒ∞MLƒ∞ M√úH√úR (Hƒ∞ZALAMA G√úNCELLENDƒ∞: 200px) */
        .bouquet-seal {
            position: absolute; 
            bottom: 200px; /* Kaƒüƒ±dƒ±n ucuna denk gelecek ≈üekilde ayarlandƒ± */
            left: 50%; 
            transform: translateX(-50%);

        /* Tooltip */

        }
        .meaning-tooltip::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: rgba(255,255,255,0.95) transparent transparent transparent;
        }
        .bouquet-seal:hover + .meaning-tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- ZARF --- */
        .envelope-container {
            position: fixed; bottom: 110px; right: 20px;
            width: 140px; height: 90px; cursor: pointer; z-index: 1000;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #f06292; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 70px solid transparent; border-right: 70px solid transparent;
            border-top: 55px solid #ec407a; transform-origin: top; 
            transition: all 0.6s; z-index: 20;
        }
        .click-hint {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            color: #d81b60; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none; opacity: 1; transition: opacity 0.3s;
        }

        .letter {
            position: absolute; bottom: 5px; left: 5px; width: 130px; height: 80px;
            background: white; border-radius: 4px; padding: 15px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 16px; color: #880e4f;
            z-index: 5; transition: transform 0.8s, opacity 0.5s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); opacity: 0; overflow-y: auto;
        }

        .envelope-container.open { z-index: 3000; transform: scale(1.3) translate(-40px, -60px); }
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-container.open .letter { transform: translateY(-90px) rotate(-2deg); opacity: 1; z-index: 30; }
        .envelope-container.open .click-hint { opacity: 0; }

        .envelope-container.heart-mode { width: 50px; height: 50px; bottom: 130px; right: 50px; transform: none; }
        .envelope-container.heart-mode .envelope-body { background: #d81b60; border-radius: 50%; box-shadow: 0 0 15px rgba(216, 27, 96, 0.6); display: flex; align-items: center; justify-content: center; }
        .envelope-container.heart-mode .envelope-body::after { content: '‚ù§Ô∏è'; font-size: 24px; color: white; }
        .envelope-container.heart-mode .envelope-flap, .envelope-container.heart-mode .letter, .envelope-container.heart-mode .click-hint { opacity: 0; pointer-events: none; }

        .firework-particle { position: absolute; width: 8px; height: 8px; border-radius: 50%; top: 50%; left: 50%; opacity: 0; pointer-events: none; z-index: 9999; }

        /* Alt Butonlar */
        #linkBtnArea, #createBtnArea { position: fixed; bottom: 20px; z-index: 2000; display: none; }
        #linkBtnArea { right: 20px; } #createBtnArea { left: 20px; }
        .corner-btn {
            background: white; color: #d81b60; padding: 12px 24px; border-radius: 30px;
            border: none; font-weight: bold; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer;
            transition: transform 0.2s;
        }
        .corner-btn:hover { transform: translateY(-3px); }

        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
        @keyframes explode { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>

                const e = document.getElementById('extraGiftSelect').value;
                const n = document.getElementById('userNoteInput').value;

                const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&m=${m}&e=${e}&n=${encodeURIComponent(n)}`;
                navigator.clipboard.writeText(url).then(() => {
                    const msg = document.getElementById('copyMsg');
                    msg.style.display='block'; setTimeout(() => msg.style.display='none', 2000);
                });
            });

            btnNew.addEventListener('click', function() { window.location.href = window.location.pathname; });

            // --- ZARF MANTIƒûI ---
            let isEnvelopeOpen = false;
            let isHeartMode = false;

            envelope.addEventListener('click', function() {
                if (isHeartMode) {
                    envelope.classList.remove('heart-mode');
                    setTimeout(() => {
                        envelope.classList.add('open');
                        fireConfetti();
                    }, 300);
                    isHeartMode = false;
                    isEnvelopeOpen = true;
                    return;
                }

                if (!isEnvelopeOpen) {
                    envelope.classList.add('open');
                    fireConfetti();
                    isEnvelopeOpen = true;
                } else {
                    envelope.classList.remove('open');
                    setTimeout(() => {
                        envelope.classList.add('heart-mode');
                        isHeartMode = true;
                    }, 600);
                    isEnvelopeOpen = false;
                }
            });

            function fireConfetti() {
                const icons = ['‚ù§Ô∏è', '‚ú®', 'ü¶ã', 'üå∏', 'üí´', 'üíñ', 'üéâ'];
                const colors = ['#ff4081', '#ff80ab', '#ea80fc', '#b388ff', '#8c9eff'];
                for(let i=0; i<40; i++) {
                    const p = document.createElement('div');
                    p.className = 'firework-particle';
                    p.innerText = icons[Math.floor(Math.random()*icons.length)];
                    const angle = Math.random() * Math.PI * 2; 
                    const velocity = 50 + Math.random() * 200; 
                    p.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                    p.style.setProperty('--ty', `${Math.sin(angle) * velocity - 100}px`);
                    p.style.color = colors[Math.floor(Math.random()*colors.length)];
                    p.style.animation = `explode ${1 + Math.random()}s ease-out forwards`;
                    p.style.fontSize = (10 + Math.random()*15) + 'px';
                    envelope.appendChild(p);
                }
            }

            // --- SAHNE G√ñSTERƒ∞Mƒ∞ ---
            function showScene(s, r, main, extra, n) {
                document.getElementById('creatorPanel').style.display = 'none';
                document.getElementById('sceneContainer').style.display = 'flex';
                document.getElementById('linkBtnArea').style.display = 'block';
                document.getElementById('createBtnArea').style.display = 'block';
                
                const fromSuffix = getSuffix(s, 'from');
                const toSuffix = getSuffix(r, 'to');
                
                const title = document.getElementById('headerTitle');
                title.innerText = `${s}${fromSuffix} ${r}${toSuffix}...`;
                title.style.display = 'block';
                
                buildBouquet(main, extra);
                document.getElementById('displayNote').innerText = n || "Sevgilerle...";
            }

            // --- BUKET OLU≈ûTURMA ---
            function buildBouquet(main, extra) {
                const container = document.getElementById('giftCluster');
                container.innerHTML = '';
                const mainIcon = gifts[main] || 'üéÅ';
                const extraIcon = extra ? gifts[extra] : null;
                
                let tooltipText = meanings[main] || "Sana √ñzel";
                if(extra && meanings[extra]) { tooltipText += " & " + meanings[extra]; }
                document.getElementById('meaningTooltip').innerText = tooltipText;
                
                const positions = [
                    {b:10, l:-80, z:1, s:0.85}, {b:25, l:-35, z:1, s:0.9}, {b:25, l:35, z:1, s:0.9}, {b:10, l:80, z:1, s:0.85},
                    {b:70, l:-55, z:2, s:1.0}, {b:85, l:0, z:2, s:1.1}, {b:70, l:55, z:2, s:1.0},
                    {b:120, l:-30, z:3, s:1.2}, {b:120, l:30, z:3, s:1.2}, {b:160, l:0, z:4, s:1.3}
                ];
                for(let i=0; i<4; i++) positions.push({b:40+Math.random()*90, l:Math.random()*110-55, z:2, s:0.8 + Math.random()*0.2});

                positions.forEach((pos, i) => {
                    const el = document.createElement('div');
                    el.className = 'gift-item'; 
                    let currentIcon = mainIcon;
                    if (extraIcon && (i % 3 === 0 || i === 9)) { currentIcon = extraIcon; }
                    const swaySpeed = 2 + Math.random() * 3;
                    el.innerHTML = `<span class="swaying-emoji" style="animation-duration:${swaySpeed}s">${currentIcon}</span>`;
                    el.style.left = `calc(50% + ${pos.l}px)`; el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                    el.style.transform = `translateX(-50%) scale(${pos.s})`;
                    el.style.animationDelay = i*0.08 + 's';
                    container.appendChild(el);
                });
            }

            // --- LINK ƒ∞LE A√áILI≈û ---
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), m=p.get('m'), e=p.get('e'), n=p.get('n');
            if(s && r && m) {
                document.getElementById('senderName').value = s;
                document.getElementById('receiverName').value = r;
                document.getElementById('mainGiftSelect').value = m;
                if(e) document.getElementById('extraGiftSelect').value = e;
                if(n) document.getElementById('userNoteInput').value = n;
                showScene(s,r,m,e,n);
            }
        });
    </script>
</body>
