<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Hediye</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; color: #555;
        }

        /* --- BACKGROUND PARTICLES --- */
        .bg-butterfly {
            position: absolute; font-size: 24px; opacity: 0.6; 
            pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 20s linear infinite;
        }
        @keyframes flutter {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(50px,-50px) rotate(15deg); }
            50% { transform: translate(0,-100px) rotate(-15deg) scaleX(-1); }
            75% { transform: translate(-50px,-50px) rotate(15deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }

        /* --- KONTROL PANELƒ∞ --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 20px 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 360px;
            text-align: center; z-index: 1000;
            transition: all 0.5s ease;
            max-height: 90vh; overflow-y: auto; /* K√º√ß√ºk ekranlar i√ßin kaydƒ±rma */
        }
        /* Scrollbar gizle */
        #creatorPanel::-webkit-scrollbar { width: 0; }

        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 32px; }
        
        input, select, textarea {
            width: 100%; padding: 10px; margin: 5px 0;
            border-radius: 10px; border: 1px solid #f8bbd0;
            background: #fff; outline: none;
            font-family: inherit; box-sizing: border-box; font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: #d81b60; }

        /* AI Asistan Alanƒ± */
        .ai-assistant {
            background: #fce4ec; padding: 10px; border-radius: 10px;
            margin: 10px 0; border: 1px dashed #f48fb1;
        }
        .ai-header {
            font-size: 12px; font-weight: bold; color: #ad1457; margin-bottom: 5px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .ai-controls { display: flex; gap: 5px; }
        .ai-btn {
            background: #ad1457; color: white; border: none; padding: 8px;
            border-radius: 8px; font-size: 12px; cursor: pointer; flex: 1;
            transition: 0.2s;
        }
        .ai-btn:hover { background: #880e4f; }

        button.main-btn {
            width: 100%; padding: 12px; margin-top: 10px;
            background: linear-gradient(135deg, #ff80ab, #ec407a); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); transition: transform 0.2s;
        }
        button.main-btn:hover { transform: scale(1.05); }

        /* --- SAHNE --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        #headerTitle {
            position: fixed; top: 40px; width: 100%; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 32px; color: #ad1457;
            z-index: 600; text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            display: none; animation: fadeIn 1s ease;
        }

        /* --- BUKET ALANI --- */
        .bouquet-wrapper {
            position: relative; width: 280px; height: 420px;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        /* Katmanlar */
        .paper-back {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 100px solid transparent; border-right: 100px solid transparent;
            border-top: 300px solid #ce93d8; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            z-index: 5;
        }
        .gift-cluster {
            position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%);
            width: 220px; height: 180px; z-index: 10; pointer-events: none;
        }
        .gift-item {
            font-size: 55px; line-height: 0.7; position: absolute;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s; animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .paper-front {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 110px solid transparent; border-right: 110px solid transparent;
            border-top: 200px solid #f3e5f5; z-index: 15;
        }
        .paper-front::after {
            content: ''; position: absolute; top: -200px; left: -30px;
            width: 60px; height: 60px; background: #f06292;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* --- ZARF (Saƒü Alt) --- */
        .envelope-container {
            position: fixed; bottom: 80px; right: 20px;
            width: 140px; height: 90px; cursor: pointer; z-index: 1000;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #f06292; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 70px solid transparent; border-right: 70px solid transparent;
            border-top: 55px solid #ec407a; transform-origin: top; 
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20;
        }
        .click-hint {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            color: #d81b60; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none;
        }

        /* Not Kartƒ± */
        .letter {
            position: absolute; bottom: 5px; left: 5px; width: 130px; height: 80px;
            background: white; border-radius: 4px; padding: 15px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 16px; color: #880e4f;
            z-index: 5; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); opacity: 0;
        }

        /* A√áILMA & CONFETTI EFEKTLERƒ∞ */
        .envelope-container.open { z-index: 2000; transform: scale(1.5) translate(-30px, -40px); }
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-container.open .letter { transform: translateY(-90px) rotate(-2deg); opacity: 1; z-index: 30; }
        .envelope-container.open .click-hint { display: none; }

        /* Zarif Havai Fi≈üek Par√ßacƒ±klarƒ± */
        .confetti {
            position: absolute; width: 10px; height: 10px;
            top: 50%; left: 50%; opacity: 0; pointer-events: none; z-index: 50;
        }

        /* Butonlar */
        #linkBtnArea, #createBtnArea { position: fixed; bottom: 20px; z-index: 900; display: none; }
        #linkBtnArea { right: 20px; } #createBtnArea { left: 20px; }
        .corner-btn {
            background: white; color: #d81b60; padding: 10px 20px; border-radius: 20px;
            border: none; font-weight: bold; font-size: 13px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); cursor: pointer;
            transition: transform 0.2s;
        }
        .corner-btn:hover { transform: translateY(-3px); }

        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
        @keyframes popOut { 
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } 
        }

    </style>
</head>
<body>

    <div id="butterflyContainer"></div>
    <div id="headerTitle"></div>

    <div id="creatorPanel">
        <h1>‚ú® Sihirli Hediye ‚ú®</h1>
        <input type="text" id="senderName" placeholder="G√∂nderen Adƒ±">
        <input type="text" id="receiverName" placeholder="Alƒ±cƒ± Adƒ±">
        
        <select id="giftSelect">
            <option value="">Ne Hissettirmek ƒ∞stersin?</option>
            <optgroup label="‚ù§Ô∏è √ái√ßeklerin Dili">
                <option value="gul">üåπ Tutkulu A≈ük (G√ºl)</option>
                <option value="lale">üå∑ Zarafet ve Asalet (Lale)</option>
                <option value="papatya">üåº Saf ve Temiz Duygular (Papatya)</option>
                <option value="aycicegi">üåª Hayranlƒ±k ve Enerji (Ay√ßi√ßeƒüi)</option>
                <option value="nilufer">ü™∑ Huzur ve Yeniden Doƒüu≈ü (Nil√ºfer)</option>
                <option value="orkide">üíê E≈üsiz ve √ñzel (Orkide)</option>
                <option value="hibiskus">üå∫ Narin G√ºzellik (Hibiskus)</option>
                <option value="kir">üåæ Doƒüallƒ±k ve Samimiyet (Kƒ±r √ái√ßeƒüi)</option>
            </optgroup>
            <optgroup label="üç´ Tatlƒ± Anlar">
                <option value="cikolata">üç´ Mutluluk Hormonu (√áikolata)</option>
                <option value="seker">üç¨ √áocuksu Sevin√ß (≈ûekerleme)</option>
                <option value="lolipop">üç≠ Eƒülenceli Anlar (Lolipop)</option>
                <option value="kahve">‚òï 40 Yƒ±llƒ±k Hatƒ±r (Sƒ±cak Kahve)</option>
                <option value="cay">üçµ ƒ∞√ß Isƒ±tan Huzur (Demli √áay)</option>
                <option value="pasta">üç∞ Tatlƒ± Bir Kutlama (Pasta)</option>
            </optgroup>
        </select>
        
        <div class="ai-assistant">
            <div class="ai-header">ü§ñ Yapay Zeka Mesaj Asistanƒ±</div>
            <div class="ai-controls">
                <select id="aiRelation" style="margin:0; width:50%;">
                    <option value="sevgili">Sevgiliye ‚ù§Ô∏è</option>
                    <option value="arkadas">Arkada≈üa üëØ</option>
                    <option value="aile">Aileye üè†</option>
                    <option value="ozur">√ñz√ºr Dilerim üôè</option>
                </select>
                <select id="aiMood" style="margin:0; width:50%;">
                    <option value="duygusal">Duygusal ü•∫</option>
                    <option value="eglenceli">Eƒülenceli üòÑ</option>
                    <option value="kisa">Kƒ±sa & √ñz ‚ú®</option>
                </select>
            </div>
            <button class="ai-btn" onclick="generateAiMessage()" style="width:100%; margin-top:5px;">‚ú® Bana √ñzel Mesaj Yaz</button>
        </div>

        <textarea id="userNote" rows="3" placeholder="Veya kendi notunu yaz..."></textarea>
        <button class="main-btn" onclick="createGift()">Hediyeyi Hazƒ±rla üéÅ</button>
    </div>

    <div id="sceneContainer">
        <div class="bouquet-wrapper">
            <div class="paper-back"></div>
            <div class="gift-cluster" id="giftCluster"></div>
            <div class="paper-front"></div>
        </div>

        <div class="envelope-container" id="envelope" onclick="openEnvelope()">
            <div class="letter">
                <span id="displayNote">...</span>
            </div>
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
            <div class="click-hint">Mesajƒ±n Var üíå</div>
        </div>
    </div>

    <div id="linkBtnArea"><button class="corner-btn" onclick="copyLink()">üîó Linki Kopyala</button>
    <div id="copyMsg" style="text-align:right; font-size:11px; color:#d81b60; display:none; margin-top:5px;">Kopyalandƒ±!</div></div>
    <div id="createBtnArea"><button class="corner-btn" onclick="window.location.href=window.location.pathname">üéÅ Sen de Hazƒ±rla</button></div>

    <script>
        // --- ARKA PLAN ---
        function initButterflies() {
            const container = document.getElementById('butterflyContainer');
            for(let i=0; i<8; i++) {
                const b = document.createElement('div');
                b.className = 'bg-butterfly'; b.innerText = 'ü¶ã';
                b.style.left = Math.random()*100+'vw'; b.style.top = Math.random()*100+'vh';
                b.style.fontSize = (20+Math.random()*20)+'px';
                b.style.animationDuration = (15+Math.random()*10)+'s';
                container.appendChild(b);
            }
        }
        initButterflies();

        // --- VERƒ∞LER ---
        const gifts = {
            'lale': 'üå∑', 'gul': 'üåπ', 'papatya': 'üåº', 'nilufer': 'ü™∑', 'aycicegi': 'üåª', 'kir': 'üåæ', 'hibiskus': 'üå∫', 'orkide': 'üíê',
            'cikolata': 'üç´', 'seker': 'üç¨', 'lolipop': 'üç≠', 'kahve': '‚òï', 'cay': 'üçµ', 'pasta': 'üç∞'
        };

        // --- AI MESAJ K√úT√úPHANESƒ∞ ---
        const aiMessages = {
            'sevgili': {
                'duygusal': ["Seninle her anƒ±m, bu √ßi√ßekler kadar g√ºzel.", "Kalbimin en g√ºzel k√∂≈üesi senin.", "Varlƒ±ƒüƒ±n d√ºnyamƒ± aydƒ±nlatƒ±yor sevgilim."],
                'eglenceli': ["Seni √ßikolatadan bile √ßok seviyorum (ki bu √ßok zor).", "Bu hediyeyi kaptƒ±n, ≈üanslƒ±sƒ±n!", "Seni seviyorum, ne yapayƒ±m elimde deƒüil."],
                'kisa': ["ƒ∞yi ki varsƒ±n a≈ükƒ±m.", "Seni √ßok seviyorum.", "Kalbim seninle."]
            },
            'arkadas': {
                'duygusal': ["Dostluƒüun benim i√ßin en b√ºy√ºk hediye.", "Zor g√ºn√ºmde yanƒ±mda olduƒüun i√ßin te≈üekk√ºrler.", "ƒ∞yi ki yollarƒ±mƒ±z kesi≈ümi≈ü canƒ±m arkada≈üƒ±m."],
                'eglenceli': ["Dedikodu yapacak enerjin olsun diye kahve yolladƒ±m.", "Aradaki mesafeler engel deƒüil, al sana √ßi√ßek!", "En sevdiƒüim delisin sen."],
                'kisa': ["Cansƒ±n sen.", "ƒ∞yi ki varsƒ±n dostum.", "√ñzledim seni."]
            },
            'aile': {
                'duygusal': ["Sizin hakkƒ±nƒ±zƒ± asla √∂deyemem.", "Evin sƒ±caklƒ±ƒüƒ±nƒ± √∂zledim.", "D√ºnyanƒ±n en g√ºzel ailesine sevgilerle."],
                'eglenceli': ["Merak etmeyin, a√ß kalmƒ±yorum! :)", "Beni en √ßok siz seviyorsunuz biliyorum.", "Uzaktan da olsa yanƒ±nƒ±zdayƒ±m."],
                'kisa': ["Sizi √ßok seviyorum.", "√áok √∂zledim.", "Dualarƒ±nƒ±z yeter."]
            },
            'ozur': {
                'duygusal': ["Kƒ±rdƒ±ƒüƒ±m kalp i√ßin √ßok √ºzg√ºn√ºm, affet.", "Seni √ºzmek istediƒüim son ≈üey bile deƒüildi.", "L√ºtfen bu √ßi√ßekleri barƒ±≈ü el√ßisi kabul et."],
                'eglenceli': ["E≈üeklik ettim, kabul. Affet n'olur?", "Barƒ±≈üana kadar sana √ßikolata g√∂ndereceƒüim.", "Hadi gel barƒ±≈üalƒ±m, trip atma."],
                'kisa': ["√ñz√ºr dilerim.", "Beni affet.", "Telafi edeceƒüim."]
            }
        };

        function generateAiMessage() {
            const rel = document.getElementById('aiRelation').value;
            const mood = document.getElementById('aiMood').value;
            const msgs = aiMessages[rel][mood];
            const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
            
            const txtArea = document.getElementById('userNote');
            txtArea.value = ""; // Temizle
            
            // Daktilo efekti ile yazdƒ±r
            let i = 0;
            function typeWriter() {
                if (i < randomMsg.length) {
                    txtArea.value += randomMsg.charAt(i);
                    i++;
                    setTimeout(typeWriter, 30);
                }
            }
            typeWriter();
        }

        // --- BUKET YAPIMI ---
        function buildBouquet(code) {
            const container = document.getElementById('giftCluster');
            container.innerHTML = '';
            const icon = gifts[code] || 'üéÅ';
            const positions = [
                {b:20,l:-40,z:1}, {b:25,l:-15,z:1}, {b:25,l:15,z:1}, {b:20,l:40,z:1},
                {b:50,l:-30,z:2}, {b:55,l:0,z:2}, {b:50,l:30,z:2},
                {b:80,l:-15,z:3}, {b:80,l:15,z:3},
                {b:105,l:0,z:4}
            ];
            for(let i=0; i<5; i++) positions.push({b:40+Math.random()*50, l:Math.random()*60-30, z:2});

            positions.forEach((pos, i) => {
                const el = document.createElement('div');
                el.className = 'gift-item'; el.innerText = icon;
                el.style.left = `calc(50% + ${pos.l}px)`;
                el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                const rot = Math.random() * 20 - 10;
                const scale = 0.9 + Math.random() * 0.3;
                el.style.transform = `translateX(-50%) rotate(${rot}deg) scale(${scale})`;
                el.style.animationDelay = i*0.05 + 's';
                container.appendChild(el);
            });
        }

        function createGift() {
            const sender = document.getElementById('senderName').value;
            const receiver = document.getElementById('receiverName').value;
            const code = document.getElementById('giftSelect').value;
            const note = document.getElementById('userNote').value;
            if(!code || !sender || !receiver) { alert("L√ºtfen isimleri ve hediyeyi se√ßin ‚ú®"); return; }
            showScene(sender, receiver, code, note);
        }

        function showScene(s, r, c, n) {
            document.getElementById('creatorPanel').style.display = 'none';
            document.getElementById('sceneContainer').style.display = 'flex';
            document.getElementById('linkBtnArea').style.display = 'block';
            document.getElementById('createBtnArea').style.display = 'block';

            const title = document.getElementById('headerTitle');
            title.innerText = `${s}'den ${r}'e...`;
            title.style.display = 'block';

            buildBouquet(c);
            document.getElementById('displayNote').innerText = n || "Sevgilerle...";
        }

        // --- ZARƒ∞F HAVAƒ∞ Fƒ∞≈ûEK (CONFETTI) ---
        let isOpened = false;
        function openEnvelope() {
            if(isOpened) return; isOpened = true;
            const env = document.getElementById('envelope');
            env.classList.add('open');

            // 50 Tane zarif par√ßa olu≈ütur
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'confetti';
                // Rastgele ikonlar
                const icons = ['‚ù§Ô∏è', '‚ú®', 'ü¶ã', 'üå∏', 'üí´'];
                p.innerText = icons[Math.floor(Math.random()*icons.length)];
                
                // Rastgele daƒüƒ±lƒ±m y√∂n√º
                const tx = (Math.random() - 0.5) * 300; // Saƒüa sola yayƒ±lma
                const ty = (Math.random() - 1) * 300;   // Yukarƒ± doƒüru yayƒ±lma
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                // Animasyon
                p.style.animation = `popOut 1.5s ease-out forwards`;
                // Rastgele boyut
                p.style.fontSize = (10 + Math.random()*15) + 'px';
                
                env.appendChild(p);
            }
        }

        function copyLink() {
            const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(document.getElementById('senderName').value)}&r=${encodeURIComponent(document.getElementById('receiverName').value)}&c=${document.getElementById('giftSelect').value}&n=${encodeURIComponent(document.getElementById('userNote').value)}`;
            navigator.clipboard.writeText(url).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display='block'; setTimeout(()=>msg.style.display='none',2000);
            });
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), c=p.get('c'), n=p.get('n');
            if(s && r && c) {
                document.getElementById('senderName').value=s;
                document.getElementById('receiverName').value=r;
                document.getElementById('giftSelect').value=c;
                if(n) document.getElementById('userNote').value=n;
                showScene(s,r,c,n);
            }
        }
    </script>
</body>
</html>
