<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Buketim</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- MASALSI ATMOSFER --- */
        body {
            font-family: 'Quicksand', sans-serif;
            /* Hareketli, AydÄ±nlÄ±k, Pastel GÃ¶kyÃ¼zÃ¼ */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
            color: #555;
        }

        /* Arka Plan Hareketi */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* UÃ§uÅŸan Peri TozlarÄ± */
        .particle {
            position: absolute; border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        /* --- KONTROL PANELÄ° (Buzlu Cam Efekti) --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px); /* ArkasÄ± flu gÃ¶rÃ¼nsÃ¼n */
            padding: 30px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 90%; max-width: 350px;
            text-align: center; z-index: 1000;
        }

        h1 { font-family: 'Great Vibes', cursive; font-size: 32px; color: #d81b60; margin: 0; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        p { font-size: 14px; color: #666; margin-bottom: 20px; }

        select, textarea {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 12px; border: 2px solid #fff;
            background: rgba(255,255,255,0.7);
            font-family: inherit; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        select:focus, textarea:focus { border-color: #ff9a9e; background: #fff; }

        button {
            width: 100%; padding: 15px; margin-top: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white; border: none; border-radius: 50px;
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-3px) scale(1.02); }

        /* --- SAHNE VE BUKET --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        .bouquet-wrapper {
            position: relative; width: 280px; height: 400px;
            margin-bottom: 20px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        /* Buket KaÄŸÄ±dÄ± (Kraft GÃ¶rÃ¼nÃ¼mlÃ¼ - CSS Ã‡izim) */
        .paper-cone {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-top: 280px solid #f3e5f5; /* Lila KaÄŸÄ±t */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            z-index: 10;
        }
        /* KaÄŸÄ±dÄ±n Ä°Ã§ KÄ±smÄ± */
        .paper-cone::after {
            content: ''; position: absolute; top: -280px; left: -85px;
            width: 170px; height: 60px;
            background: #e1bee7; /* Daha koyu lila iÃ§ kÄ±sÄ±m */
            border-radius: 50%;
        }

        /* Ã‡iÃ§ekler */
        .flower-cluster {
            position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 150px;
            z-index: 5; /* KaÄŸÄ±dÄ±n arkasÄ±ndan Ã§Ä±ksÄ±n */
            display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end;
        }
        
        .flower-item {
            font-size: 55px; line-height: 0.6;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
        }
        .flower-item:hover { transform: scale(1.2) rotate(10deg); }

        /* Zarf (Buket Ãœzerine Ä°ÄŸnelenmiÅŸ Kart Gibi) */
        .note-card {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%) rotate(-5deg);
            background: #fff; padding: 15px 20px; width: 180px;
            border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 20px; color: #333;
            z-index: 20;
            border-top: 4px solid #ff9a9e; /* Bant efekti */
            opacity: 0; animation: slideIn 1s forwards 0.5s;
        }

        /* Butonlar */
        #actionArea { display: none; text-align: center; z-index: 1000; position: fixed; bottom: 30px; }
        .white-btn {
            background: white; color: #555; padding: 12px 30px;
            border-radius: 30px; text-decoration: none; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold; cursor: pointer;
        }

        /* Animasyonlar */
        @keyframes floatUp { 0% { transform: translateY(100vh); opacity: 0; } 100% { transform: translateY(-100px); opacity: 1; } }
        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes slideIn { from { transform: translateX(-50%) translateY(20px) rotate(-5deg); opacity: 0; } to { transform: translateX(-50%) translateY(0) rotate(-5deg); opacity: 1; } }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div id="creatorPanel">
        <h1>âœ¨ Sihirli Buket âœ¨</h1>
        <p>Burcuna Ã¶zel, solmayan bir hediye...</p>

        <select id="zodiacSelect">
            <option value="">Bir BurÃ§ SeÃ§iniz...</option>
            <option value="koc">KoÃ§ (Lale) ğŸŒ·</option>
            <option value="boga">BoÄŸa (GÃ¼l) ğŸŒ¹</option>
            <option value="ikizler">Ä°kizler (Papatya) ğŸŒ¼</option>
            <option value="yengec">YengeÃ§ (NilÃ¼fer) ğŸª·</option>
            <option value="aslan">Aslan (AyÃ§iÃ§eÄŸi) ğŸŒ»</option>
            <option value="basak">BaÅŸak (KÄ±r Ã‡iÃ§eÄŸi) ğŸŒ¾</option>
            <option value="terazi">Terazi (Pembe GÃ¼l) ğŸŒº</option>
            <option value="akrep">Akrep (Karanfil) ğŸ¥€</option>
            <option value="yay">Yay (Mor Ã‡iÃ§ek) ğŸª»</option>
            <option value="oglak">OÄŸlak (Yaprak) ğŸŒ¿</option>
            <option value="kova">Kova (Orkide) ğŸ’</option>
            <option value="balik">BalÄ±k (Buket) ğŸ’®</option>
        </select>
        
        <textarea id="userNote" rows="3" placeholder="KartÄ±n Ã¼zerine yazÄ±lacak not..."></textarea>
        
        <button onclick="createMagic()">Buketi HazÄ±rla</button>
    </div>

    <div id="sceneContainer">
        <div class="bouquet-wrapper">
            <div class="flower-cluster" id="flowerCluster"></div>
            
            <div class="paper-cone"></div>

            <div class="note-card" id="finalCard"></div>
        </div>
    </div>

    <div id="actionArea">
        <button class="white-btn" onclick="copyLink()">ğŸ”— Linki Kopyala</button>
        <div id="copyMsg" style="margin-top:10px; font-size:12px; color:#fff; display:none; text-shadow:0 1px 2px rgba(0,0,0,0.2);">Link KopyalandÄ±! âœ¨</div>
    </div>

    <script>
        // --- 1. Peri Tozu Efekti ---
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = size + 'px'; p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.animationDuration = (Math.random() * 10 + 5) + 's';
                p.style.opacity = Math.random();
                container.appendChild(p);
            }
        }
        createParticles();

        // --- 2. Ã‡iÃ§ek Verileri ---
        const flowers = {
            'koc': 'ğŸŒ·', 'boga': 'ğŸŒ¹', 'ikizler': 'ğŸŒ¼', 'yengec': 'ğŸª·',
            'aslan': 'ğŸŒ»', 'basak': 'ğŸŒ¾', 'terazi': 'ğŸŒº', 'akrep': 'ğŸ¥€',
            'yay': 'ğŸª»', 'oglak': 'ğŸŒ¿', 'kova': 'ğŸ’', 'balik': 'ğŸ’®'
        };

        // --- 3. Buket OluÅŸturma ---
        function createMagic() {
            const code = document.getElementById('zodiacSelect').value;
            const note = document.getElementById('userNote').value;

            if(!code) { alert("LÃ¼tfen bir burÃ§ seÃ§in âœ¨"); return; }

            // GeÃ§iÅŸ
            document.getElementById('creatorPanel').style.display = 'none';
            document.getElementById('sceneContainer').style.display = 'flex';
            document.getElementById('actionArea').style.display = 'block';

            // Ã‡iÃ§ekleri Diz
            const container = document.getElementById('flowerCluster');
            container.innerHTML = '';
            const icon = flowers[code];
            
            // 15 adet Ã§iÃ§ek oluÅŸtur ve "Top" ÅŸekli ver
            for(let i=0; i<15; i++) {
                const el = document.createElement('div');
                el.className = 'flower-item';
                el.innerText = icon;
                
                // Rastgele daÄŸÄ±lÄ±m (KÃ¼me ÅŸeklinde)
                const x = (Math.random() * 100) - 50; 
                const y = (Math.random() * 60) - 20;
                
                el.style.transform = `translate(${x}px, ${y}px) scale(${0.8 + Math.random()*0.4})`;
                el.style.position = 'absolute';
                el.style.zIndex = Math.floor(y); // AÅŸaÄŸÄ±dakiler Ã¶nde olsun

                container.appendChild(el);
            }

            // Notu Yaz
            const card = document.getElementById('finalCard');
            if(note) {
                card.innerText = note;
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        }

        // --- 4. Link Kopyalama ---
        function copyLink() {
            const url = `${window.location.href.split('?')[0]}?s=${document.getElementById('zodiacSelect').value}&n=${encodeURIComponent(document.getElementById('userNote').value)}`;
            navigator.clipboard.writeText(url).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display = 'block'; setTimeout(() => msg.style.display='none', 2000);
            });
        }

        // --- 5. Link ile Gelindiyse ---
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const s = params.get('s');
            const n = params.get('n');

            if(s) {
                document.getElementById('creatorPanel').style.display = 'none';
                document.getElementById('sceneContainer').style.display = 'flex';
                document.getElementById('zodiacSelect').value = s; // Arka planda seÃ§ili olsun
                
                // Ã‡iÃ§ekleri tekrar Ã§izmemiz lazÄ±m ama createMagic fonksiyonu inputlardan okuyor.
                // Manuel Ã§izelim:
                const container = document.getElementById('flowerCluster');
                const icon = flowers[s] || 'ğŸŒ¸';
                for(let i=0; i<15; i++) {
                    const el = document.createElement('div');
                    el.className = 'flower-item'; el.innerText = icon;
                    const x = (Math.random() * 100) - 50; const y = (Math.random() * 60) - 20;
                    el.style.transform = `translate(${x}px, ${y}px) scale(${0.8 + Math.random()*0.4})`;
                    el.style.position = 'absolute'; el.style.zIndex = Math.floor(y);
                    container.appendChild(el);
                }

                const card = document.getElementById('finalCard');
                if(n) { card.innerText = n; card.style.display = 'block'; }
                else { card.style.display = 'none'; }

                // "Sen de Yap" butonu
                const btn = document.querySelector('.white-btn');
                btn.innerText = "âœ¨ Sen de Tasarla";
                btn.onclick = () => window.location.href = window.location.pathname;
                document.getElementById('actionArea').style.display = 'block';
            }
        };
    </script>
</body>
</html>
