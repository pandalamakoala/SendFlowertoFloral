<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Hediye</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL ATMOSFER --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; color: #555;
        }

        /* Arka Plan Kelebekleri */
        .bg-butterfly {
            position: absolute; font-size: 24px;
            opacity: 0.6; pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 15s linear infinite;
        }
        @keyframes flutter {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40px, -40px) rotate(10deg); }
            50% { transform: translate(0, -80px) rotate(-10deg); }
            75% { transform: translate(-40px, -40px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- KONTROL PANELÄ° --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px);
            padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 350px; /* GeniÅŸlik arttÄ±rÄ±ldÄ± */
            text-align: center; z-index: 1000;
        }
        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 34px; }
        
        input, select, textarea {
            width: 100%; padding: 12px; margin: 6px 0;
            border-radius: 10px; border: 1px solid #f8bbd0;
            background: rgba(255,255,255,0.9); outline: none;
            font-family: inherit; box-sizing: border-box; font-size: 14px;
        }
        
        /* Select iÃ§indeki yazÄ±lar */
        option { font-size: 14px; padding: 5px; }
        optgroup { font-family: 'Quicksand', sans-serif; color: #ad1457; font-weight: bold; margin-top:10px;}

        button.main-btn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: linear-gradient(135deg, #ff80ab, #ec407a); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); transition: transform 0.2s;
        }
        button.main-btn:hover { transform: scale(1.05); }

        /* --- SAHNE --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        /* --- BAÅLIK (KÄ°MDEN KÄ°ME) --- */
        #headerTitle {
            position: fixed; top: 50px; width: 100%; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 32px; color: #ad1457;
            z-index: 600; text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            display: none; animation: fadeIn 1s ease;
        }

        /* --- PAKET ALANI --- */
        .bouquet-wrapper {
            position: relative; width: 280px; height: 420px;
            margin-bottom: 50px; /* AÅŸaÄŸÄ±dan biraz daha yukarÄ±da */
            animation: gentleFloat 4s ease-in-out infinite;
        }

        /* Katman 1: Arka KaÄŸÄ±t */
        .paper-back {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 300px solid #e1bee7; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            z-index: 5;
        }

        /* Katman 2: Hediyeler */
        .gift-cluster {
            position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%);
            width: 220px; height: 180px; z-index: 10;
            pointer-events: none;
        }
        .gift-item {
            font-size: 55px; line-height: 0.7; position: absolute;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Katman 3: Ã–n KaÄŸÄ±t */
        .paper-front {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-top: 200px solid #f3e5f5;
            z-index: 15;
        }
        .paper-front::after { /* SÃ¼s/Fiyonk */
            content: ''; position: absolute; top: -200px; left: -30px;
            width: 60px; height: 60px; background: #ff80ab;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* --- YENÄ° ZARF KONUMU (SAÄ ALT) --- */
        .envelope-container {
            position: fixed; /* EkranÄ±n altÄ±na sabitlendi */
            bottom: 70px; /* Butonun Ã¼zerinde */
            right: 20px; /* SaÄŸ kÃ¶ÅŸe */
            width: 140px; height: 90px; /* Biraz daha kÃ¼Ã§Ã¼k zarif zarf */
            cursor: pointer; z-index: 1000;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }
        
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #ff80ab; border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 70px solid transparent; /* Zarf geniÅŸliÄŸinin yarÄ±sÄ± */
            border-right: 70px solid transparent;
            border-top: 55px solid #ff4081; 
            transform-origin: top; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20;
        }

        .click-hint {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            color: #d81b60; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none; white-space: nowrap;
        }

        /* Not KartÄ± */
        .letter {
            position: absolute; bottom: 5px; left: 5px; width: 130px; height: 80px;
            background: white; border-radius: 4px; padding: 10px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 16px; color: #880e4f;
            z-index: 5; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* AÃ‡ILMA DURUMU - Zarf BÃ¼yÃ¼r ve Not Ã‡Ä±kar */
        .envelope-container.open { transform: scale(1.5) translate(-20px, -20px); z-index: 2000; } /* AÃ§Ä±lÄ±nca bÃ¼yÃ¼sÃ¼n ve Ã¶ne gelsin */
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); z-index: 1; }
        .envelope-container.open .letter { transform: translateY(-80px) rotate(-2deg); z-index: 30; }
        .envelope-container.open .click-hint { display: none; }

        /* SÃ¼rpriz Kelebek */
        .surprise-fly {
            position: absolute; top: 50%; left: 50%; font-size: 20px;
            z-index: 100; opacity: 0; pointer-events: none;
        }
        @keyframes flyOut1 { 0%{opacity:1; transform:translate(-50%,0) scale(0.5);} 100%{opacity:0; transform:translate(-80px, -150px) rotate(-30deg);} }
        @keyframes flyOut2 { 0%{opacity:1; transform:translate(-50%,0) scale(0.5);} 100%{opacity:0; transform:translate(0px, -180px) rotate(10deg);} }
        @keyframes flyOut3 { 0%{opacity:1; transform:translate(-50%,0) scale(0.5);} 100%{opacity:0; transform:translate(80px, -150px) rotate(30deg);} }

        /* Butonlar */
        #linkBtnArea { position: fixed; bottom: 20px; right: 20px; z-index: 900; display: none; }
        #createBtnArea { position: fixed; bottom: 20px; left: 20px; z-index: 900; display: none; }
        .corner-btn {
            background: white; color: #d81b60; padding: 10px 20px; border-radius: 20px;
            border: none; font-weight: bold; font-size: 13px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); cursor: pointer;
            transition: transform 0.2s;
        }
        .corner-btn:hover { transform: translateY(-3px); }

        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

    </style>
</head>
<body>

    <div id="butterflyContainer"></div>

    <div id="headerTitle"></div>

    <div id="creatorPanel">
        <h1>âœ¨ Sihirli Hediye âœ¨</h1>
        <input type="text" id="senderName" placeholder="GÃ¶nderen AdÄ±">
        <input type="text" id="receiverName" placeholder="AlÄ±cÄ± AdÄ±">
        
        <select id="giftSelect">
            <option value="">Ne Hissettirmek Ä°stersin?</option>
            
            <optgroup label="â¤ï¸ Ã‡iÃ§eklerin Dili">
                <option value="gul">ğŸŒ¹ Tutkulu AÅŸk (GÃ¼l)</option>
                <option value="lale">ğŸŒ· Zarafet ve Asalet (Lale)</option>
                <option value="papatya">ğŸŒ¼ Saf ve Temiz Duygular (Papatya)</option>
                <option value="aycicegi">ğŸŒ» HayranlÄ±k ve Enerji (AyÃ§iÃ§eÄŸi)</option>
                <option value="nilufer">ğŸª· Huzur ve Yeniden DoÄŸuÅŸ (NilÃ¼fer)</option>
                <option value="orkide">ğŸ’ EÅŸsiz ve Ã–zel (Orkide)</option>
                <option value="hibiskus">ğŸŒº Narin GÃ¼zellik (Hibiskus)</option>
                <option value="kir">ğŸŒ¾ DoÄŸallÄ±k ve Samimiyet (KÄ±r Ã‡iÃ§eÄŸi)</option>
            </optgroup>

            <optgroup label="ğŸ« TatlÄ± Anlar">
                <option value="cikolata">ğŸ« Mutluluk Hormonu (Ã‡ikolata)</option>
                <option value="seker">ğŸ¬ Ã‡ocuksu SevinÃ§ (Åekerleme)</option>
                <option value="lolipop">ğŸ­ EÄŸlenceli Anlar (Lolipop)</option>
                <option value="kahve">â˜• 40 YÄ±llÄ±k HatÄ±r (SÄ±cak Kahve)</option>
                <option value="cay">ğŸµ Ä°Ã§ IsÄ±tan Huzur (Demli Ã‡ay)</option>
                <option value="pasta">ğŸ° TatlÄ± Bir Kutlama (Pasta)</option>
            </optgroup>
        </select>
        
        <textarea id="userNote" rows="2" placeholder="Notunuz..."></textarea>
        <button class="main-btn" onclick="createGift()">Hediyeyi HazÄ±rla ğŸ</button>
    </div>

    <div id="sceneContainer">
        <div class="bouquet-wrapper">
            <div class="paper-back"></div>
            <div class="gift-cluster" id="giftCluster"></div>
            <div class="paper-front"></div>
        </div>

        <div class="envelope-container" id="envelope" onclick="openEnvelope()">
            <div class="letter">
                <span id="displayNote">...</span>
            </div>
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
            <div class="click-hint">MesajÄ±n Var ğŸ’Œ</div>
        </div>
    </div>

    <div id="linkBtnArea"><button class="corner-btn" onclick="copyLink()">ğŸ”— Linki Kopyala</button>
    <div id="copyMsg" style="text-align:right; font-size:11px; color:#d81b60; display:none; margin-top:5px;">KopyalandÄ±!</div></div>
    <div id="createBtnArea"><button class="corner-btn" onclick="window.location.href=window.location.pathname">ğŸ Sen de HazÄ±rla</button></div>

    <script>
        function initButterflies() {
            const container = document.getElementById('butterflyContainer');
            for(let i=0; i<10; i++) {
                const b = document.createElement('div');
                b.className = 'bg-butterfly'; b.innerText = 'ğŸ¦‹';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.top = Math.random() * 100 + 'vh';
                b.style.fontSize = (20 + Math.random() * 20) + 'px';
                b.style.animationDuration = (15 + Math.random() * 10) + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        initButterflies();

        const gifts = {
            'lale': 'ğŸŒ·', 'gul': 'ğŸŒ¹', 'papatya': 'ğŸŒ¼', 'nilufer': 'ğŸª·',
            'aycicegi': 'ğŸŒ»', 'kir': 'ğŸŒ¾', 'hibiskus': 'ğŸŒº', 'orkide': 'ğŸ’',
            'cikolata': 'ğŸ«', 'seker': 'ğŸ¬', 'lolipop': 'ğŸ­',
            'kahve': 'â˜•', 'cay': 'ğŸµ', 'pasta': 'ğŸ°'
        };

        function buildBouquet(code) {
            const container = document.getElementById('giftCluster');
            container.innerHTML = '';
            const icon = gifts[code] || 'ğŸ';
            
            const positions = [
                {b:20,l:-40,z:1}, {b:25,l:-15,z:1}, {b:25,l:15,z:1}, {b:20,l:40,z:1},
                {b:50,l:-30,z:2}, {b:55,l:0,z:2}, {b:50,l:30,z:2},
                {b:80,l:-15,z:3}, {b:80,l:15,z:3},
                {b:105,l:0,z:4}
            ];
            for(let i=0; i<5; i++) positions.push({b:40+Math.random()*50, l:Math.random()*60-30, z:2});

            positions.forEach((pos, i) => {
                const el = document.createElement('div');
                el.className = 'gift-item'; el.innerText = icon;
                el.style.left = `calc(50% + ${pos.l}px)`;
                el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                const rot = Math.random() * 20 - 10;
                const scale = 0.9 + Math.random() * 0.3;
                el.style.transform = `translateX(-50%) rotate(${rot}deg) scale(${scale})`;
                el.style.animationDelay = i*0.05 + 's';
                container.appendChild(el);
            });
        }

        function createGift() {
            const sender = document.getElementById('senderName').value;
            const receiver = document.getElementById('receiverName').value;
            const code = document.getElementById('giftSelect').value;
            const note = document.getElementById('userNote').value;
            
            if(!code || !sender || !receiver) { alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun âœ¨"); return; }
            showScene(sender, receiver, code, note);
        }

        function showScene(s, r, c, n) {
            document.getElementById('creatorPanel').style.display = 'none';
            document.getElementById('sceneContainer').style.display = 'flex';
            document.getElementById('linkBtnArea').style.display = 'block';
            document.getElementById('createBtnArea').style.display = 'block';

            const title = document.getElementById('headerTitle');
            title.innerText = `${s}'den ${r}'e...`;
            title.style.display = 'block';

            buildBouquet(c);
            document.getElementById('displayNote').innerText = n || "Sevgilerle...";
        }

        let isOpened = false;
        function openEnvelope() {
            if(isOpened) return;
            isOpened = true;
            
            const env = document.getElementById('envelope');
            env.classList.add('open');

            for(let i=1; i<=3; i++) {
                const fly = document.createElement('div');
                fly.innerText = 'ğŸ¦‹'; fly.className = 'surprise-fly';
                fly.style.animation = `flyOut${i} 1.5s ease-out forwards`;
                env.appendChild(fly);
            }
        }

        function copyLink() {
            const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(document.getElementById('senderName').value)}&r=${encodeURIComponent(document.getElementById('receiverName').value)}&c=${document.getElementById('giftSelect').value}&n=${encodeURIComponent(document.getElementById('userNote').value)}`;
            navigator.clipboard.writeText(url).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display='block'; setTimeout(()=>msg.style.display='none',2000);
            });
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), c=p.get('c'), n=p.get('n');
            if(s && r && c) {
                document.getElementById('senderName').value=s;
                document.getElementById('receiverName').value=r;
                document.getElementById('giftSelect').value=c;
                if(n) document.getElementById('userNote').value=n;
                showScene(s,r,c,n);
            }
        }
    </script>
</body>
</html>
