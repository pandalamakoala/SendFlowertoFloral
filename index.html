                const extra = document.getElementById('extraGiftSelect').value;
                const note = document.getElementById('userNoteInput').value;

                if(!main || !sender || !receiver) { alert("LÃ¼tfen isimleri ve ana hediyeyi seÃ§in âœ¨"); return; }
                showScene(sender, receiver, main, extra, note);
            });

            // --- LINK BUTONU ---
            btnLink.addEventListener('click', function() {
                const s = document.getElementById('senderName').value;
                const r = document.getElementById('receiverName').value;
                const m = document.getElementById('mainGiftSelect').value;
                const e = document.getElementById('extraGiftSelect').value;
                const n = document.getElementById('userNoteInput').value;

                const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(s)}&r=${encodeURIComponent(r)}&m=${m}&e=${e}&n=${encodeURIComponent(n)}`;
                navigator.clipboard.writeText(url).then(() => {
                    const msg = document.getElementById('copyMsg');
                    msg.style.display='block'; setTimeout(() => msg.style.display='none', 2000);
                });
            });

            btnNew.addEventListener('click', function() { window.location.href = window.location.pathname; });

            // --- ZARF MANTIÄI (AÃ‡/KAPA/KALP) ---
            let isEnvelopeOpen = false;
            let isHeartMode = false;

            envelope.addEventListener('click', function() {
                if (isHeartMode) {
                    envelope.classList.remove('heart-mode');
                    setTimeout(() => {
                        envelope.classList.add('open');
                        fireConfetti();
                    }, 300);
                    isHeartMode = false;
                    isEnvelopeOpen = true;
                    return;
                }

                if (!isEnvelopeOpen) {
                    envelope.classList.add('open');
                    fireConfetti();
                    isEnvelopeOpen = true;
                } else {
                    envelope.classList.remove('open');
                    setTimeout(() => {
                        envelope.classList.add('heart-mode');
                        isHeartMode = true;
                    }, 600);
                    isEnvelopeOpen = false;
                }
            });

            function fireConfetti() {
                const icons = ['â¤ï¸', 'âœ¨', 'ğŸ¦‹', 'ğŸŒ¸', 'ğŸ’«', 'ğŸ’–', 'ğŸ‰'];
                const colors = ['#ff4081', '#ff80ab', '#ea80fc', '#b388ff', '#8c9eff'];
                for(let i=0; i<40; i++) {
                    const p = document.createElement('div');
                    p.className = 'firework-particle';
                    p.innerText = icons[Math.floor(Math.random()*icons.length)];
                    const angle = Math.random() * Math.PI * 2; 
                    const velocity = 50 + Math.random() * 200; 
                    p.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                    p.style.setProperty('--ty', `${Math.sin(angle) * velocity - 100}px`);
                    p.style.color = colors[Math.floor(Math.random()*colors.length)];
                    p.style.animation = `explode ${1 + Math.random()}s ease-out forwards`;
                    p.style.fontSize = (10 + Math.random()*15) + 'px';
                    envelope.appendChild(p);
                }
            }

            // --- SAHNE GÃ–STERÄ°MÄ° ---
            function showScene(s, r, main, extra, n) {
                document.getElementById('creatorPanel').style.display = 'none';
                document.getElementById('sceneContainer').style.display = 'flex';
                document.getElementById('linkBtnArea').style.display = 'block';
                document.getElementById('createBtnArea').style.display = 'block';
                
                const fromSuffix = getSuffix(s, 'from');
                const toSuffix = getSuffix(r, 'to');
                
                const title = document.getElementById('headerTitle');
                title.innerText = `${s}${fromSuffix} ${r}${toSuffix}...`;
                title.style.display = 'block';
                
                buildBouquet(main, extra);
                document.getElementById('displayNote').innerText = n || "Sevgilerle...";
            }

            // --- BUKET OLUÅTURMA ---
            function buildBouquet(main, extra) {
                const container = document.getElementById('giftCluster');
                container.innerHTML = '';
                
                const mainIcon = gifts[main] || 'ğŸ';
                const extraIcon = extra ? gifts[extra] : null;
                
                let tooltipText = meanings[main] || "Sana Ã–zel";
                if(extra && meanings[extra]) { tooltipText += " & " + meanings[extra]; }
                document.getElementById('meaningTooltip').innerText = tooltipText;
                
                // Konumlar (Ferah)
                const positions = [
                    {b:10, l:-80, z:1, s:0.85}, {b:25, l:-35, z:1, s:0.9}, {b:25, l:35, z:1, s:0.9}, {b:10, l:80, z:1, s:0.85},
                    {b:70, l:-55, z:2, s:1.0}, {b:85, l:0, z:2, s:1.1}, {b:70, l:55, z:2, s:1.0},
                    {b:120, l:-30, z:3, s:1.2}, {b:120, l:30, z:3, s:1.2},
                    {b:160, l:0, z:4, s:1.3}
                ];
                for(let i=0; i<4; i++) positions.push({b:40+Math.random()*90, l:Math.random()*110-55, z:2, s:0.8 + Math.random()*0.2});

                positions.forEach((pos, i) => {
                    const el = document.createElement('div');
                    el.className = 'gift-item'; 
                    let currentIcon = mainIcon;
                    if (extraIcon && (i % 3 === 0 || i === 9)) { currentIcon = extraIcon; }
                    const swaySpeed = 2 + Math.random() * 3;
                    el.innerHTML = `<span class="swaying-emoji" style="animation-duration:${swaySpeed}s">${currentIcon}</span>`;
                    el.style.left = `calc(50% + ${pos.l}px)`; el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                    el.style.transform = `translateX(-50%) scale(${pos.s})`;
                    el.style.animationDelay = i*0.08 + 's';
                    container.appendChild(el);
                });
            }

            // --- LINK Ä°LE AÃ‡ILIÅ ---
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), m=p.get('m'), e=p.get('e'), n=p.get('n');
            if(s && r && m) {
                document.getElementById('senderName').value = s;
                document.getElementById('receiverName').value = r;
                document.getElementById('mainGiftSelect').value = m;
                if(e) document.getElementById('extraGiftSelect').value = e;
                if(n) document.getElementById('userNoteInput').value = n;
                showScene(s,r,m,e,n);
            }
        });
    </script>
