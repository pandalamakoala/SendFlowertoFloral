<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Hediye</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL ATMOSFER --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; color: #555;
        }

        /* Arka Plan Kelebekleri */
        .bg-butterfly {
            position: absolute; font-size: 24px;
            opacity: 0.6; pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 15s linear infinite;
        }
        @keyframes flutter {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40px, -40px) rotate(10deg); }
            50% { transform: translate(0, -80px) rotate(-10deg); }
            75% { transform: translate(-40px, -40px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- KONTROL PANELƒ∞ --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px);
            padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 320px;
            text-align: center; z-index: 1000;
        }
        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 34px; }
        
        input, select, textarea {
            width: 100%; padding: 10px; margin: 5px 0;
            border-radius: 10px; border: 1px solid #f8bbd0;
            background: rgba(255,255,255,0.9); outline: none;
            font-family: inherit; box-sizing: border-box;
        }
        
        /* Grup Ba≈ülƒ±klarƒ± */
        optgroup { font-family: 'Quicksand', sans-serif; color: #ad1457; font-weight: bold; }

        button.main-btn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: linear-gradient(135deg, #ff80ab, #ec407a); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); transition: transform 0.2s;
        }
        button.main-btn:hover { transform: scale(1.05); }

        /* --- SAHNE --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        /* --- BA≈ûLIK (Kƒ∞MDEN Kƒ∞ME) --- */
        #headerTitle {
            position: fixed; top: 40px; width: 100%; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 32px; color: #ad1457;
            z-index: 600; text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            display: none; animation: fadeIn 1s ease;
        }

        /* --- PAKET ALANI --- */
        .bouquet-wrapper {
            position: relative; width: 260px; height: 400px;
            margin-bottom: 20px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        /* Kaƒüƒ±t Paket */
        .paper-wrap {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-top: 260px solid #f3e5f5; /* Lila Kaƒüƒ±t */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            z-index: 10;
        }
        .paper-wrap::after { /* ƒ∞√ß Kƒ±sƒ±m */
            content: ''; position: absolute; top: -260px; left: -90px;
            width: 180px; height: 60px; background: #e1bee7; border-radius: 50%;
        }

        /* Hediyeler (√ái√ßek/√áikolata) */
        .gift-cluster {
            position: absolute; bottom: 230px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 150px; z-index: 5;
        }
        .gift-item {
            font-size: 50px; line-height: 0.7; position: absolute;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- ƒ∞NTERAKTƒ∞F ZARF --- */
        .envelope-container {
            position: absolute; bottom: 60px; left: 50%;
            transform: translateX(-50%);
            width: 220px; height: 140px;
            cursor: pointer; z-index: 50;
        }
        
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #ff80ab; border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); z-index: 10;
        }
        
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-top: 80px solid #ff4081; /* Kapak Rengi */
            transform-origin: top; transition: 0.6s ease; z-index: 20;
        }

        .click-hint {
            position: absolute; bottom: 10px; width: 100%; text-align: center;
            color: white; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none;
        }

        /* Not Kartƒ± */
        .letter {
            position: absolute; bottom: 5px; left: 10px; width: 200px; height: 120px;
            background: white; border-radius: 4px; padding: 15px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 20px; color: #880e4f;
            transition: 0.6s ease; z-index: 5; /* Zarfƒ±n i√ßinde */
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        /* A√áILMA DURUMU */
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); z-index: 1; }
        .envelope-container.open .letter { transform: translateY(-100px); z-index: 15; }
        .envelope-container.open .click-hint { display: none; }

        /* S√ºrpriz Kelebek */
        .surprise-fly {
            position: absolute; top: 50%; left: 50%; font-size: 24px;
            z-index: 100; opacity: 0; pointer-events: none;
        }

        @keyframes flyOut1 { 0%{opacity:1; transform:translate(-50%,0);} 100%{opacity:0; transform:translate(-100px, -200px) rotate(-20deg);} }
        @keyframes flyOut2 { 0%{opacity:1; transform:translate(-50%,0);} 100%{opacity:0; transform:translate(0px, -250px) rotate(10deg);} }
        @keyframes flyOut3 { 0%{opacity:1; transform:translate(-50%,0);} 100%{opacity:0; transform:translate(100px, -200px) rotate(20deg);} }

        /* Butonlar */
        #linkBtnArea { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none; }
        #createBtnArea { position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: none; }
        .corner-btn {
            background: white; color: #d81b60; padding: 10px 20px; border-radius: 20px;
            border: none; font-weight: bold; font-size: 13px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); cursor: pointer;
        }

        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

    </style>
</head>
<body>

    <div id="butterflyContainer"></div>

    <div id="headerTitle"></div>

    <div id="creatorPanel">
        <h1>‚ú® Sihirli Hediye ‚ú®</h1>
        <input type="text" id="senderName" placeholder="G√∂nderen Adƒ±">
        <input type="text" id="receiverName" placeholder="Alƒ±cƒ± Adƒ±">
        
        <select id="giftSelect">
            <option value="">Bir S√ºrpriz Se√ß...</option>
            
            <optgroup label="üå∏ √ái√ßekler">
                <option value="lale">Lale üå∑</option>
                <option value="gul">G√ºl üåπ</option>
                <option value="papatya">Papatya üåº</option>
                <option value="aycicegi">Ay√ßi√ßeƒüi üåª</option>
                <option value="nilufer">Nil√ºfer ü™∑</option>
                <option value="orkide">Orkide üíê</option>
                <option value="hibiskus">Hibiskus üå∫</option>
                <option value="kir">Kƒ±r √ái√ßeƒüi üåæ</option>
            </optgroup>

            <optgroup label="üç´ Tatlƒ±lar & ƒ∞√ßecekler">
                <option value="cikolata">√áikolata üç´</option>
                <option value="seker">≈ûekerleme üç¨</option>
                <option value="lolipop">Lolipop üç≠</option>
                <option value="kahve">Sƒ±cak Kahve ‚òï</option>
                <option value="cay">Demli √áay üçµ</option>
                <option value="pasta">Pasta Dilimi üç∞</option>
            </optgroup>
        </select>
        
        <textarea id="userNote" rows="2" placeholder="Notunuz..."></textarea>
        <button class="main-btn" onclick="createGift()">Hediyeyi Hazƒ±rla üéÅ</button>
    </div>

    <div id="sceneContainer">
        <div class="bouquet-wrapper">
            <div class="gift-cluster" id="giftCluster"></div>
            <div class="paper-wrap"></div>
            
            <div class="envelope-container" id="envelope" onclick="openEnvelope()">
                <div class="letter">
                    <span id="displayNote">...</span>
                </div>
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="click-hint">A√ßmak i√ßin Tƒ±kla ‚ú®</div>
            </div>
        </div>
    </div>

    <div id="linkBtnArea"><button class="corner-btn" onclick="copyLink()">üîó Linki Kopyala</button>
    <div id="copyMsg" style="text-align:right; font-size:11px; color:#d81b60; display:none; margin-top:5px;">Kopyalandƒ±!</div></div>
    <div id="createBtnArea"><button class="corner-btn" onclick="window.location.href=window.location.pathname">üéÅ Sen de Hazƒ±rla</button></div>

    <script>
        // --- 1. ARKA PLAN KELEBEKLERƒ∞ ---
        function initButterflies() {
            const container = document.getElementById('butterflyContainer');
            for(let i=0; i<10; i++) {
                const b = document.createElement('div');
                b.className = 'bg-butterfly'; b.innerText = 'ü¶ã';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.top = Math.random() * 100 + 'vh';
                b.style.fontSize = (20 + Math.random() * 20) + 'px';
                b.style.animationDuration = (15 + Math.random() * 10) + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        initButterflies();

        // --- HEDƒ∞YE S√ñZL√úƒû√ú ---
        const gifts = {
            // √ái√ßekler
            'lale': 'üå∑', 'gul': 'üåπ', 'papatya': 'üåº', 'nilufer': 'ü™∑',
            'aycicegi': 'üåª', 'kir': 'üåæ', 'hibiskus': 'üå∫', 'orkide': 'üíê',
            // Tatlƒ±lar
            'cikolata': 'üç´', 'seker': 'üç¨', 'lolipop': 'üç≠',
            'kahve': '‚òï', 'cay': 'üçµ', 'pasta': 'üç∞'
        };

        // --- 2. PAKET OLU≈ûTURMA ALGORƒ∞TMASI ---
        function buildBouquet(code) {
            const container = document.getElementById('giftCluster');
            container.innerHTML = '';
            const icon = gifts[code] || 'üéÅ';
            
            // Piramit D√ºzeni (Katman Katman)
            const positions = [
                {b:35,l:-50,z:1}, {b:40,l:-20,z:1}, {b:40,l:20,z:1}, {b:35,l:50,z:1},
                {b:65,l:-35,z:2}, {b:75,l:0,z:2}, {b:65,l:35,z:2},
                {b:95,l:-20,z:3}, {b:95,l:20,z:3},
                {b:125,l:0,z:4}
            ];
            // +4 Rastgele dolgu (Daha dolgun g√∂r√ºnmesi i√ßin)
            for(let i=0; i<4; i++) positions.push({b:50+Math.random()*50, l:Math.random()*60-30, z:2});

            positions.forEach((pos, i) => {
                const el = document.createElement('div');
                el.className = 'gift-item'; el.innerText = icon;
                el.style.left = `calc(50% + ${pos.l}px)`;
                el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                
                // Rastgele a√ßƒ± ve boyut
                const rot = Math.random() * 20 - 10;
                const scale = 0.9 + Math.random() * 0.3;
                
                el.style.transform = `translateX(-50%) rotate(${rot}deg) scale(${scale})`;
                el.style.animationDelay = i*0.05 + 's';
                container.appendChild(el);
            });
        }

        // --- 3. ANA AKI≈û ---
        function createGift() {
            const sender = document.getElementById('senderName').value;
            const receiver = document.getElementById('receiverName').value;
            const code = document.getElementById('giftSelect').value;
            const note = document.getElementById('userNote').value;
            
            if(!code || !sender || !receiver) { alert("L√ºtfen t√ºm alanlarƒ± doldurun ‚ú®"); return; }
            showScene(sender, receiver, code, note);
        }

        function showScene(s, r, c, n) {
            document.getElementById('creatorPanel').style.display = 'none';
            document.getElementById('sceneContainer').style.display = 'flex';
            document.getElementById('linkBtnArea').style.display = 'block';
            document.getElementById('createBtnArea').style.display = 'block';

            // Ba≈ülƒ±k
            const title = document.getElementById('headerTitle');
            title.innerText = `${s}'den ${r}'e...`;
            title.style.display = 'block';

            // Hediye Paketi
            buildBouquet(c);

            // Not
            document.getElementById('displayNote').innerText = n || "Afiyet olsun! üíñ";
        }

        // --- 4. ZARF A√áMA EFEKTƒ∞ ---
        let isOpened = false;
        function openEnvelope() {
            if(isOpened) return;
            isOpened = true;
            
            const env = document.getElementById('envelope');
            env.classList.add('open');

            // 3 S√ºrpriz Kelebek Olu≈ütur
            for(let i=1; i<=3; i++) {
                const fly = document.createElement('div');
                fly.innerText = 'ü¶ã'; fly.className = 'surprise-fly';
                fly.style.animation = `flyOut${i} 1.5s ease-out forwards`;
                env.appendChild(fly);
            }
        }

        function copyLink() {
            const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(document.getElementById('senderName').value)}&r=${encodeURIComponent(document.getElementById('receiverName').value)}&c=${document.getElementById('giftSelect').value}&n=${encodeURIComponent(document.getElementById('userNote').value)}`;
            navigator.clipboard.writeText(url).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display='block'; setTimeout(()=>msg.style.display='none',2000);
            });
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), c=p.get('c'), n=p.get('n');
            if(s && r && c) {
                document.getElementById('senderName').value=s;
                document.getElementById('receiverName').value=r;
                document.getElementById('giftSelect').value=c;
                if(n) document.getElementById('userNote').value=n;
                showScene(s,r,c,n);
            }
        }
    </script>
</body>
</html>
