<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Hediye</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; color: #555;
        }

        /* Arka Plan Kelebekleri */
        .bg-butterfly {
            position: absolute; font-size: 24px; opacity: 0.6; 
            pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 20s linear infinite;
        }
        @keyframes flutter {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(50px,-50px) rotate(15deg); }
            50% { transform: translate(0,-100px) rotate(-15deg) scaleX(-1); }
            75% { transform: translate(-50px,-50px) rotate(15deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }

        /* --- KONTROL PANELƒ∞ --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.90); backdrop-filter: blur(12px);
            padding: 25px 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 380px;
            text-align: center; z-index: 1000;
            transition: all 0.5s ease;
            max-height: 90vh; overflow-y: auto;
        }
        #creatorPanel::-webkit-scrollbar { width: 0; }

        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 36px; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
        
        input, select, textarea {
            width: 100%; padding: 12px; margin: 6px 0;
            border-radius: 12px; border: 1px solid #f8bbd0;
            background: #fff; outline: none;
            font-family: inherit; box-sizing: border-box; font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: #d81b60; box-shadow: 0 0 5px rgba(216, 27, 96, 0.1); }
        
        option { font-size: 13px; }

        /* YAPAY ZEKA ALANI */
        .ai-assistant {
            background: #fce4ec; padding: 12px; border-radius: 12px;
            margin: 12px 0; border: 1px dashed #f48fb1;
        }
        .ai-title { font-size: 12px; font-weight: bold; color: #ad1457; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap:5px; }
        .ai-btn {
            background: #ad1457; color: white; border: none; padding: 10px;
            border-radius: 8px; font-size: 13px; cursor: pointer; width: 100%;
            margin-top: 5px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .ai-btn:hover { background: #880e4f; }

        button.main-btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: linear-gradient(135deg, #ff80ab, #ec407a); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 16px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); transition: transform 0.2s;
        }
        button.main-btn:hover { transform: scale(1.03); }

        /* --- SAHNE --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        #headerTitle {
            position: fixed; top: 40px; width: 100%; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 32px; color: #ad1457;
            z-index: 600; text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            display: none; animation: fadeIn 1s ease;
        }

        /* --- BUKET ALANI --- */
        .bouquet-wrapper {
            position: relative; width: 300px; height: 450px;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        /* Katmanlar */
        .paper-back {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 120px solid transparent; border-right: 120px solid transparent;
            border-top: 340px solid #ce93d8; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            z-index: 5;
        }
        .gift-cluster {
            position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%);
            width: 280px; height: 220px; z-index: 10; pointer-events: none;
        }
        
        /* √ái√ßek/Hediye √ñƒüesi */
        .gift-item {
            position: absolute;
            font-size: 50px; line-height: 0.7;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Sallanma Efekti (ƒ∞√ßerik) */
        .swaying-emoji {
            display: inline-block;
            animation: romanticSway 3s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }
        @keyframes romanticSway {
            0% { transform: rotate(-5deg) translateY(0px); }
            100% { transform: rotate(5deg) translateY(-3px); }
        }

        .paper-front {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 130px solid transparent; border-right: 130px solid transparent;
            border-top: 240px solid #f3e5f5; z-index: 15;
        }
        .paper-front::after {
            content: ''; position: absolute; top: -240px; left: -30px;
            width: 60px; height: 60px; background: #f06292;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        /* ETKƒ∞LE≈ûƒ∞MLƒ∞ M√úH√úR (D√úZELTƒ∞LDƒ∞) */
        .bouquet-seal {
            position: absolute; bottom: 200px; left: 50%; 
            /* Sadece translate kullanƒ±yoruz, hover'da scale ekleyeceƒüiz */
            transform: translateX(-50%);
            width: 50px; height: 50px; background: #f06292;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            z-index: 20; cursor: help;
            transition: transform 0.2s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white;
        }
        /* Hover olunca kaymayƒ± engellemek i√ßin translateX'i tekrar ediyoruz */
        .bouquet-seal:hover { 
            transform: translateX(-50%) scale(1.2); 
            background: #ec407a; 
        }

        /* ANLAM BALONCUƒûU */
        .meaning-tooltip {
            position: absolute; bottom: 260px; left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-size: 14px; font-weight: bold; color: #ad1457;
            white-space: nowrap; pointer-events: none; opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        .meaning-tooltip::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: rgba(255,255,255,0.95) transparent transparent transparent;
        }
        .bouquet-seal:hover + .meaning-tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }


        /* --- ZARF (Konumu Sabit) --- */
        .envelope-container {
            position: fixed; 
            bottom: 110px; /* Butonlarƒ±n √ºzerinde */
            right: 20px;
            width: 140px; height: 90px; cursor: pointer; z-index: 1000;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }
        
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #f06292; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 70px solid transparent; border-right: 70px solid transparent;
            border-top: 55px solid #ec407a; transform-origin: top; 
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20;
        }
        .click-hint {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            color: #d81b60; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none;
        }

        .letter {
            position: absolute; bottom: 5px; left: 5px; width: 130px; height: 80px;
            background: white; border-radius: 4px; padding: 15px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 16px; color: #880e4f;
            z-index: 5; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); opacity: 0;
        }

        .envelope-container.open { z-index: 2000; transform: scale(1.3) translate(-40px, -60px); }
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-container.open .letter { transform: translateY(-90px) rotate(-2deg); opacity: 1; z-index: 30; }
        .envelope-container.open .click-hint { display: none; }

        .firework-particle {
            position: absolute; width: 8px; height: 8px; border-radius: 50%;
            top: 50%; left: 50%; opacity: 0; pointer-events: none; z-index: 9999;
        }

        #linkBtnArea, #createBtnArea { position: fixed; bottom: 20px; z-index: 900; display: none; }
        #linkBtnArea { right: 20px; } #createBtnArea { left: 20px; }
        .corner-btn {
            background: white; color: #d81b60; padding: 10px 20px; border-radius: 20px;
            border: none; font-weight: bold; font-size: 13px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); cursor: pointer;
            transition: transform 0.2s;
        }

        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes bloom { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
        @keyframes explode { 
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } 
        }

    </style>
</head>
<body>

    <div id="butterflyContainer"></div>
    <div id="headerTitle"></div>

    <div id="creatorPanel">
        <h1>‚ú® Sihirli Hediye ‚ú®</h1>
        <input type="text" id="senderName" placeholder="G√∂nderen Adƒ±">
        <input type="text" id="receiverName" placeholder="Alƒ±cƒ± Adƒ±">
        
        <select id="giftSelect">
            <option value="">Ne Hissettirmek ƒ∞stersin?</option>
            
            <optgroup label="‚ù§Ô∏è Duygular & √ái√ßekler">
                <option value="gul">G√ºl - Seni √áok Seviyorum</option>
                <option value="lale">Lale - √áok Asil ve Zarifsin</option>
                <option value="papatya">Papatya - ƒ∞√ßten ve Samimisin</option>
                <option value="aycicegi">Ay√ßi√ßeƒüi - Sen Benim G√ºne≈üimsin</option>
                <option value="nilufer">Nil√ºfer - Huzur Bulmanƒ± ƒ∞stiyorum</option>
                <option value="orkide">Orkide - Kimseye Benzemiyorsun</option>
                <option value="hibiskus">Hibiskus - Zarafetin B√ºy√ºl√ºyor</option>
                <option value="kir">Kƒ±r √ái√ßeƒüi - Doƒüallƒ±ƒüƒ±nƒ± Seviyorum</option>
            </optgroup>

            <optgroup label="üç´ Tatlƒ±lar & ƒ∞√ßecekler">
                <option value="cikolata">√áikolata - Mutluluk Getirdim</option>
                <option value="seker">≈ûekerleme - √áocuksu Sevin√ßler</option>
                <option value="lolipop">Lolipop - G√ºl√ºmsemen ƒ∞√ßin</option>
                <option value="kahve">Kahve - Sƒ±cak Bir Sohbeti √ñzledim</option>
                <option value="cay">√áay - ƒ∞√ßin Isƒ±nsƒ±n Diye</option>
                <option value="pasta">Pasta - Bug√ºn Senin G√ºn√ºn</option>
            </optgroup>
        </select>
        
        <div class="ai-assistant">
            <div class="ai-title">ü§ñ Kararsƒ±z mƒ±sƒ±n?</div>
            <div style="display:flex; gap:5px;">
                <select id="aiRelation" style="margin:0;">
                    <option value="sevgili">Sevgiliye ‚ù§Ô∏è</option>
                    <option value="arkadas">Arkada≈üa üëØ</option>
                    <option value="aile">Aileye üè†</option>
                    <option value="ozur">√ñz√ºr üôè</option>
                </select>
            </div>
            <button class="ai-btn" onclick="generateAiMessage()">
                ‚ú® Yapay Zeka ile Not Yaz
            </button>
        </div>

        <textarea id="userNote" rows="3" placeholder="Notunuz buraya gelecek..."></textarea>
        <button class="main-btn" onclick="createGift()">Hediyeyi Hazƒ±rla üéÅ</button>
    </div>

    <div id="sceneContainer">
        <div class="bouquet-wrapper">
            <div class="paper-back"></div>
            <div class="gift-cluster" id="giftCluster"></div>
            <div class="paper-front"></div>
            <div class="bouquet-seal" id="bouquetSeal">‚ù§Ô∏è</div>
            <div class="meaning-tooltip" id="meaningTooltip"></div>
        </div>

        <div class="envelope-container" id="envelope" onclick="openEnvelope()">
            <div class="letter">
                <span id="displayNote">...</span>
            </div>
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
            <div class="click-hint">Mesajƒ±n Var üíå</div>
        </div>
    </div>

    <div id="linkBtnArea"><button class="corner-btn" onclick="copyLink()">üîó Linki Kopyala</button>
    <div id="copyMsg" style="text-align:right; font-size:11px; color:#d81b60; display:none; margin-top:5px;">Kopyalandƒ±!</div></div>
    <div id="createBtnArea"><button class="corner-btn" onclick="window.location.href=window.location.pathname">üéÅ Sen de Hazƒ±rla</button></div>

    <script>
        function initButterflies() {
            const container = document.getElementById('butterflyContainer');
            for(let i=0; i<8; i++) {
                const b = document.createElement('div');
                b.className = 'bg-butterfly'; b.innerText = 'ü¶ã';
                b.style.left = Math.random()*100+'vw'; b.style.top = Math.random()*100+'vh';
                b.style.fontSize = (20+Math.random()*20)+'px';
                b.style.animationDuration = (15+Math.random()*10)+'s';
                container.appendChild(b);
            }
        }
        initButterflies();

        // --- VERƒ∞LER ---
        const gifts = {
            'lale': 'üå∑', 'gul': 'üåπ', 'papatya': 'üåº', 'nilufer': 'üíÆ', 'aycicegi': 'üåª', 'kir': 'üåæ', 'hibiskus': 'üå∫', 'orkide': 'üíê',
            'cikolata': 'üç´', 'seker': 'üç¨', 'lolipop': 'üç≠', 'kahve': '‚òï', 'cay': 'üçµ', 'pasta': 'üç∞'
        };
        const meanings = {
            'gul': 'Seni √áok Seviyorum', 'lale': '√áok Asil ve Zarifsin', 'papatya': 'ƒ∞√ßten ve Samimisin',
            'aycicegi': 'Sen Benim G√ºne≈üimsin', 'nilufer': 'Huzur Bulmanƒ± ƒ∞stiyorum', 'orkide': 'Kimseye Benzemiyorsun',
            'hibiskus': 'Zarafetin B√ºy√ºl√ºyor', 'kir': 'Doƒüallƒ±ƒüƒ±nƒ± Seviyorum', 'cikolata': 'Mutluluk Getirdim',
            'seker': '√áocuksu Sevin√ßler', 'lolipop': 'G√ºl√ºmsemen ƒ∞√ßin', 'kahve': 'Sƒ±cak Bir Sohbeti √ñzledim',
            'cay': 'ƒ∞√ßin Isƒ±nsƒ±n Diye', 'pasta': 'Bug√ºn Senin G√ºn√ºn'
        };

        const aiMessages = {
            'sevgili': ["G√∂zlerinin i√ßine baktƒ±ƒüƒ±mda t√ºm dertlerimi unutuyorum.", "Sen benim en g√ºzel ≈üansƒ±msƒ±n.", "Bu √ßi√ßekler g√ºzelliƒüinin yanƒ±nda s√∂n√ºk kalƒ±r."],
            'arkadas': ["Mesafeler engel deƒüil, kalbim seninle.", "Kahve bahane, sohbetin ≈üahane.", "ƒ∞yi ki varsƒ±n, iyi ki dostumsun."],
            'aile': ["Evin sƒ±caklƒ±ƒüƒ±nƒ± √∂zledim.", "Sizin hakkƒ±nƒ±zƒ± asla √∂deyemem.", "D√ºnyanƒ±n en g√ºzel ailesine sevgilerle."],
            'ozur': ["Kƒ±rdƒ±ƒüƒ±m i√ßin √ßok √ºzg√ºn√ºm, affet.", "Barƒ±≈üana kadar sana √ßikolata g√∂ndereceƒüim.", "L√ºtfen bu hediyeyi barƒ±≈ü el√ßisi kabul et."]
        };

        function generateAiMessage() {
            const rel = document.getElementById('aiRelation').value;
            const msgs = aiMessages[rel];
            const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
            const txtArea = document.getElementById('userNote');
            txtArea.value = "";
            let i = 0;
            function type() { if(i < randomMsg.length){ txtArea.value += randomMsg.charAt(i); i++; setTimeout(type, 30); } }
            type();
        }

        // --- BUKET Dƒ∞Zƒ∞Lƒ∞Mƒ∞ (FERAH & HAREKETLƒ∞) ---
        function buildBouquet(code) {
            const container = document.getElementById('giftCluster');
            container.innerHTML = '';
            const icon = gifts[code] || 'üéÅ';
            document.getElementById('meaningTooltip').innerText = meanings[code] || "Sana √ñzel";
            
            // Geni≈ü ve Ferah Koordinatlar
            const positions = [
                {b:10, l:-80, z:1, s:0.85}, {b:25, l:-35, z:1, s:0.9}, {b:25, l:35, z:1, s:0.9}, {b:10, l:80, z:1, s:0.85},
                {b:70, l:-55, z:2, s:1.0}, {b:85, l:0, z:2, s:1.1}, {b:70, l:55, z:2, s:1.0},
                {b:120, l:-30, z:3, s:1.2}, {b:120, l:30, z:3, s:1.2},
                {b:160, l:0, z:4, s:1.3}
            ];
            for(let i=0; i<4; i++) positions.push({b:40+Math.random()*90, l:Math.random()*110-55, z:2, s:0.8 + Math.random()*0.2});

            positions.forEach((pos, i) => {
                const el = document.createElement('div');
                el.className = 'gift-item'; 
                // ƒ∞√ßine salƒ±nan span ekle
                const swaySpeed = 2 + Math.random() * 3;
                el.innerHTML = `<span class="swaying-emoji" style="animation-duration:${swaySpeed}s">${icon}</span>`;
                
                el.style.left = `calc(50% + ${pos.l}px)`;
                el.style.bottom = `${pos.b}px`; el.style.zIndex = pos.z;
                
                // Statik Konum (D√∂n√º≈ü animasyon ile)
                el.style.transform = `translateX(-50%) scale(${pos.s})`;
                
                el.style.animationDelay = i*0.08 + 's';
                container.appendChild(el);
            });
        }

        function createGift() {
            const sender = document.getElementById('senderName').value;
            const receiver = document.getElementById('receiverName').value;
            const code = document.getElementById('giftSelect').value;
            const note = document.getElementById('userNote').value;
            if(!code || !sender || !receiver) { alert("L√ºtfen isimleri ve hediyeyi se√ßin ‚ú®"); return; }
            showScene(sender, receiver, code, note);
        }

        function showScene(s, r, c, n) {
            document.getElementById('creatorPanel').style.display = 'none';
            document.getElementById('sceneContainer').style.display = 'flex';
            document.getElementById('linkBtnArea').style.display = 'block';
            document.getElementById('createBtnArea').style.display = 'block';
            
            const title = document.getElementById('headerTitle');
            title.innerText = `${s}'den ${r}'e...`;
            title.style.display = 'block';
            
            buildBouquet(c);
            document.getElementById('displayNote').innerText = n || "Sevgilerle...";
        }

        // --- G√ñRSEL ≈û√ñLEN ---
        let isOpened = false;
        function openEnvelope() {
            if(isOpened) return; isOpened = true;
            const env = document.getElementById('envelope');
            env.classList.add('open');

            const icons = ['‚ù§Ô∏è', '‚ú®', 'ü¶ã', 'üå∏', 'üí´', 'üíñ', 'üéâ'];
            const colors = ['#ff4081', '#ff80ab', '#ea80fc', '#b388ff', '#8c9eff'];

            for(let i=0; i<60; i++) {
                const p = document.createElement('div');
                p.className = 'firework-particle';
                p.innerText = icons[Math.floor(Math.random()*icons.length)];
                
                const angle = Math.random() * Math.PI * 2; 
                const velocity = 50 + Math.random() * 250; 
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 100;

                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                p.style.color = colors[Math.floor(Math.random()*colors.length)];
                p.style.animation = `explode ${1 + Math.random()}s ease-out forwards`;
                p.style.fontSize = (10 + Math.random()*20) + 'px';
                
                env.appendChild(p);
            }
        }

        function copyLink() {
            const url = `${window.location.href.split('?')[0]}?s=${encodeURIComponent(document.getElementById('senderName').value)}&r=${encodeURIComponent(document.getElementById('receiverName').value)}&c=${document.getElementById('giftSelect').value}&n=${encodeURIComponent(document.getElementById('userNote').value)}`;
            navigator.clipboard.writeText(url).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display='block'; setTimeout(()=>msg.style.display='none',2000);
            });
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const s=p.get('s'), r=p.get('r'), c=p.get('c'), n=p.get('n');
            if(s && r && c) {
                document.getElementById('senderName').value=s;
                document.getElementById('receiverName').value=r;
                document.getElementById('giftSelect').value=c;
                if(n) document.getElementById('userNote').value=n;
                showScene(s,r,c,n);
            }
        }
    </script>
