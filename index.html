<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Benim Hediyem</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; color: #555;
        }

        /* Arka Plan Efektleri */
        .bg-butterfly {
            position: absolute; font-size: 24px; opacity: 0.6; 
            pointer-events: none; user-select: none; z-index: 0;
            animation: flutter 25s linear infinite;
        }
        .sparkle {
            position: absolute; width: 4px; height: 4px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 0;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes flutter {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(60px,-60px) rotate(15deg); }
            50% { transform: translate(0,-120px) rotate(-15deg) scaleX(-1); }
            75% { transform: translate(-60px,-60px) rotate(15deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- KONTROL PANELİ --- */
        #creatorPanel {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.9);
            width: 90%; max-width: 380px;
            text-align: center; z-index: 1000;
            transition: all 0.5s ease;
            max-height: 80vh; overflow-y: auto; overflow-x: hidden; display: block;
        }
        
        #creatorPanel::-webkit-scrollbar { width: 5px; }
        #creatorPanel::-webkit-scrollbar-thumb { background-color: #ff80ab; border-radius: 10px; }

        h1 { font-family: 'Great Vibes', cursive; color: #d81b60; margin: 0 0 10px 0; font-size: 32px; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
        
        input, select, textarea {
            width: 100%; padding: 10px; margin: 5px 0;
            border-radius: 10px; border: 1px solid #f8bbd0;
            background: #fff; outline: none;
            font-family: inherit; box-sizing: border-box; font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: #d81b60; box-shadow: 0 0 5px rgba(216, 27, 96, 0.1); }
        
        .select-label {
            font-size: 13px; font-weight: bold; color: #ad1457; 
            text-align: left; margin-top: 8px; margin-bottom: -2px; margin-left: 5px;
        }
        optgroup { color: #ad1457; font-weight: bold; }

        .ai-assistant {
            background: #fce4ec; padding: 10px; border-radius: 12px;
            margin: 10px 0; border: 1px dashed #f48fb1;
        }
        .ai-title { font-size: 12px; font-weight: bold; color: #ad1457; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap:5px; }
        .ai-btn {
            background: #ad1457; color: white; border: none; padding: 8px;
            border-radius: 8px; font-size: 12px; cursor: pointer; width: 100%;
            margin-top: 5px; transition: 0.2s;
        }
        .ai-btn:hover { background: #880e4f; }

        .main-btn {
            display: block; width: 100%; padding: 14px; margin-top: 15px; margin-bottom: 5px;
            background: linear-gradient(135deg, #ff80ab, #ec407a); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 16px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); transition: transform 0.2s;
        }
        .main-btn:hover { transform: scale(1.03); }

        /* --- SAHNE --- */
        #sceneContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 500;
        }

        #headerTitle {
            position: fixed; top: 40px; width: 100%; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 32px; color: #ad1457;
            z-index: 600; text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            display: none; animation: fadeIn 1s ease; padding: 0 20px;
        }

        /* --- BUKET ALANI --- */
        .bouquet-wrapper {
            position: relative; width: 300px; height: 450px;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .paper-back {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 120px solid transparent; border-right: 120px solid transparent;
            border-top: 340px solid #ce93d8; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            z-index: 5;
        }
        .gift-cluster {
            position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%);
            width: 280px; height: 220px; z-index: 10; pointer-events: none;
        }
        
        .gift-item {
            position: absolute; font-size: 50px; line-height: 0.7;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .swaying-emoji {
            display: inline-block;
            animation: romanticSway 3s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }
        @keyframes romanticSway {
            0% { transform: rotate(-5deg) translateY(0px); }
            100% { transform: rotate(5deg) translateY(-3px); }
        }

        .paper-front {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 130px solid transparent; border-right: 130px solid transparent;
            border-top: 240px solid #f3e5f5; z-index: 15;
        }
        .paper-front::after {
            content: ''; position: absolute; top: -240px; left: -30px;
            width: 60px; height: 60px; background: #f06292;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        /* ETKİLEŞİMLİ MÜHÜR (HİZALAMA DÜZELTİLDİ) */
        .bouquet-seal {
            position: absolute; 
            bottom: 210px; /* 215px'ten 210px'e indirildi, tam otursun diye */
            left: 50%; 
            transform: translateX(-50%);
            width: 50px; height: 50px; background: #f06292;
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            z-index: 20; cursor: help;
            transition: transform 0.2s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white;
        }
        .bouquet-seal:hover { transform: translateX(-50%) scale(1.2); background: #ec407a; }
        
        /* Tooltip */
        .meaning-tooltip {
            position: absolute; bottom: 270px; left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.95); padding: 10px 20px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-size: 14px; font-weight: bold; color: #ad1457;
            white-space: nowrap; pointer-events: none; opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
        }
        .meaning-tooltip::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: rgba(255,255,255,0.95) transparent transparent transparent;
        }
        .bouquet-seal:hover + .meaning-tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- ZARF --- */
        .envelope-container {
            position: fixed; bottom: 110px; right: 20px;
            width: 140px; height: 90px; cursor: pointer; z-index: 1000;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }
        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background: #f06292; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10;
        }
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 70px solid transparent; border-right: 70px solid transparent;
            border-top: 55px solid #ec407a; transform-origin: top; 
            transition: all 0.6s; z-index: 20;
        }
        .click-hint {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            color: #d81b60; font-size: 12px; font-weight: bold; z-index: 25;
            animation: pulse 2s infinite; pointer-events: none; opacity: 1; transition: opacity 0.3s;
        }

        .letter {
            position: absolute; bottom: 5px; left: 5px; width: 130px; height: 80px;
            background: white; border-radius: 4px; padding: 15px; box-sizing: border-box;
            text-align: center; font-family: 'Great Vibes', cursive; font-size: 16px; color: #880e4f;
            z-index: 5; transition: transform 0.8s, opacity 0.5s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); opacity: 0; overflow-y: auto;
        }

        .envelope-container.open { z-index: 3000; transform: scale(1.3) translate(-40px, -60px); }
        .envelope-container.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-container.open .letter { transform: translateY(-90px) rotate(-2deg); opacity: 1; z-index: 30; }
        .envelope-container.open .click-hint { opacity: 0; }

        .envelope-container.heart-mode { width: 50px; height: 50px; bottom: 130px; right: 50px; transform: none; }
        .envelope-container.heart-mode .envelope-body { background: #d81b60; border-radius: 50%; box-shadow: 0 0 15px rgba(216, 27, 96, 0.6); display: flex; align-items: center; justify-content: center; }
        .envelope-container.heart-mode .envelope-body::after { content: '❤️'; font-size: 24px; color: white; }
